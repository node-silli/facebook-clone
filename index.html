<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- <--------------Logo and heading---------->

      <div id="logo">
        <img src="./logo-facebookpng-32251.png" alt="" />
        <h2>
          Facebook helps you connect and share <br />
          with the people in your life.
        </h2>
      </div>
      <!-- login form -->

      <div class="form">
        <form action="">
          <input type="text" placeholder="Email address or phone number" />
          <br />
          <br />
          <input type="password" placeholder="Password" /> <br />
          <br />
          <button class="login">Log In</button> <br />
          <br />
          <a
            id="forgot"
            href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login"
            >Forgotten password?</a
          >
          <br />
          <br />
          <hr />
          <button class="newid">Create New Account</button>
        </form>
      </div>
    </main>
    <footer>
      <p id="line">
        <a
          id="create"
          href="https://www.facebook.com/pages/create/?ref_type=registration_form"
          >Create a Page </a
        >for a celebrity, band or business.
      </p>
    </footer>
  </body>
</html>
